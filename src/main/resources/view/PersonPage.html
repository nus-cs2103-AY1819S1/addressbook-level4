<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Person Page</title>
    <script type="text/javascript">
        function getJsonFromUrl() {
            var query = location.search.substr(1);
            var result = {};
            query.split("&").forEach(function (part) {
                var item = part.split("=");
                result[item[0]] = decodeURIComponent(item[1]);
            });
            return result;
        }

        document.addEventListener("DOMContentLoaded", function (event) {
            document.getElementById("name").innerHTML = getJsonFromUrl().name;
        });
        document.addEventListener("DOMContentLoaded", function (event) {
            document.getElementById("phone").innerHTML = getJsonFromUrl().phone;
        });
        document.addEventListener("DOMContentLoaded", function (event) {
            document.getElementById("email").innerHTML = getJsonFromUrl().email;
        });
        document.addEventListener("DOMContentLoaded", function (event) {
            document.getElementById("address").innerHTML = getJsonFromUrl().address;
        });
        document.addEventListener("DOMContentLoaded", function (event) {
            document.getElementById("payments").innerHTML = getJsonFromUrl().payments;
        });
        document.addEventListener("DOMContentLoaded", function (event) {
            document.getElementById("tags").innerHTML = getJsonFromUrl().tags;
        });
    </script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>
    <span id="name"></span>
</h1>
<hr>
<table style="width:100%">
    <tr>
        <th>Phone</th>
        <td><span id="phone"></span></td>
    </tr>
    <tr>
        <th>Email</th>
        <td><span id="email"></span></td>
    </tr>
    <tr>
        <th>Address</th>
        <td><span id="address"></span></td>
    </tr>
    <tr>
        <th>Payments</th>
        <td><span id="payments"></span></td>
    </tr>
    <tr>
        <th>Tags</th>
        <td><span id="tags"></span></td>
    </tr>
</table>
</table>
</body>
</html>

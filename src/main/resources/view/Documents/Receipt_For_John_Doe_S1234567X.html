<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt for John Doe</title>
    <script>
        function loadDetails(titleString, headerString, nameString, icString, contentString) {
            document.title = titleString;
            document.getElementById("headerDiv").innerHTML = headerString;
            document.getElementById("nameDiv").innerHTML = nameString;
            document.getElementById("icDiv").innerHTML = icString;
            document.getElementById("contentDiv").innerHTML = contentString;
        }
    </script>
    <h1>
        <img src = "../../images/CLInicLogo.PNG" alt = "CLInic's logo" align = "right" height="70px" width="350px">
        <div class = "header" id="headerDiv">Receipt<br>Issued On: 31/10/2018 00:13:39</div>
    </h1>
</head>
<div class="main">
    <table>
        <tr>
            <td><div class = information>Name:</div></td>
            <td><div class = field id="nameDiv">John Doe</div></td>
        </tr>
        <tr>
            <td><div class = information>IC Number:</div></td>
            <td><div class = field id="icDiv">S1234567X</div></td>
        </tr>
    </table>
    <br>
    <span id="contentDiv"><table ID = "contentTable" width = 100%><col width = "700"><tr ID = "receiptHeader"><div class="contentHeader"><th>Prescription</th><th>Quantity</th><th>Unit Price</th><th>Total Price</th></div></tr><tr><td>Panadol</td><td>30</td><td>1</td><td>30</td></tr><tr ID = "receiptEnd"><td>Grand Total:</td><td>-</td><td>-</td><td>30.00</td></tr></table></span>
    <br>
    <span style=" display: block; text-align: center">Have a nice day!</span>
</div>
</html>

<style>
    html {
        margin-left: 24px;
        margin-right: 24px;
        border-top: 2px solid black;
        border-bottom: 2px solid black;
    }
    h1 {
        border-bottom: 1px solid black;
    }
    .header {
        font-size: 24px;
        display: inline;
    }
    .main{
        font-size: 20px;
    }
    .information{
        font-weight: bold;
    }
    .field{
        border-bottom: 1px solid black;
    }
    table {
        border-collapse:collapse;
    }
    th, td {
        text-align: left;
        padding: 8px;
    }
    #receiptHeader{
        font-weight: bold;
        border-bottom: 1px solid black;
    }

    #receiptEnd{
        border-top: 1px solid black;
        font-weight: bold;
    }
    #contentTable tr:nth-child(even) {
        background-color: #f2f2f2;
        border-style: groove;
    }
</style>

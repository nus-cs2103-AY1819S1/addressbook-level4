<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: "MontserratAlternates-Medium";
            src: url("font/MontserratAlternates-Medium.otf") format("opentype");
        }
        @font-face {
            font-family: "Montserrat-Bold";
            src: url("font/Montserrat-Bold.otf") format("opentype");
        }
        .normal {
            font-family: "MontserratAlternates-Medium";
            font-size: 36px;
            line-height: 36px;
            color: #333333;
        }
        .bold {
            font-family: "Montserrat-Bold";
            font-size: 36px;
            line-height: 36px;
            color: #333333;
        }
        #intro {
            background-color: #ffffff;
            width: 70%;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 20px;
            padding-right: 20px;
        }

        @keyframes bgcolor {
            0% {
                background-color: #45a3e5
            }

            30% {
                background-color: #66bf39
            }

            60% {
                background-color: #eb670f
            }

            90% {
                background-color: #f35
            }

            100% {
                background-color: #864cbf
            }
        }

        body {
            -webkit-animation: bgcolor 20s infinite;
            animation: bgcolor 10s infinite;
            -webkit-animation-direction: alternate;
            animation-direction: alternate;
        }
    </style>
</head>
<body>
<audio loop autoplay>
    <source src="loadingMusic.mp3" type="audio/mpeg">
</audio>

<div id="intro">
    <span class="bold">login</span>
    <span class="normal"> to start using modsUni</span>
    <span class="normal">or use </span>
    <span class="bold">register</span>
    <span class="normal"> to begin</span>
</div>
</body>
</html>
